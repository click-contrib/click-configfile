# =====================================================
# INVOKE CONFIGURATION:
# =====================================================
# -- ON WINDOWS:
# run:
#   pty: false
#   shell: C:\Windows\System32\cmd.exe
# =====================================================

run:
    echo: true
    pty: true

cleanup_all:
    extra_directories:
      - .eggs
      - .pytest_cache
      - .tox
      - ".venv*"
      - __pypackages__
      - "*.egg-info"
      - build
      - dist
      - tmp
    extra_files:
      - ".done.*"
      - "*.lock"
      - "*.log"
